<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZZ X FILE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #111111, #1a1a1a);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 0 30px rgba(128, 0, 128, 0.7),
                0 0 60px rgba(128, 0, 128, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(128, 0, 128, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, #a64dff, #6a0dad, #b366ff, #a64dff);
            z-index: -1;
            filter: blur(30px);
            opacity: 0.5;
            animation: borderGlow 4s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(166, 77, 255, 0.9),
                0 0 40px rgba(166, 77, 255, 0.5);
            animation: pulse 2s infinite alternate;
            border: 3px solid rgba(166, 77, 255, 0.7);
        }

        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .title-rezz {
            color: #a64dff;
            text-shadow: 
                0 0 15px rgba(166, 77, 255, 0.9),
                0 0 30px rgba(166, 77, 255, 0.5);
        }

        .title-unbaned {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 35px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: none;
            border-radius: 15px;
            padding: 18px 25px;
            color: #f0f0f0;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(166, 77, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-spam {
            border-left: 5px solid #a64dff;
            box-shadow: 0 0 10px rgba(166, 77, 255, 0.3);
        }

        .btn-permanen {
            border-left: 5px solid #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        .btn-otp {
            border-left: 5px solid #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        .btn i {
            margin-right: 12px;
            font-size: 20px;
        }

        .btn-spam i {
            color: #a64dff;
            text-shadow: 0 0 8px rgba(166, 77, 255, 0.7);
        }

        .btn-permanen i {
            color: #ff4500;
            text-shadow: 0 0 8px rgba(255, 69, 0, 0.7);
        }

        .btn-otp i {
            color: #00bfff;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
            color: #a64dff;
            text-shadow: 
                0 0 15px rgba(166, 77, 255, 0.7),
                0 0 30px rgba(166, 77, 255, 0.3);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #ccc;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-group input:focus {
            outline: none;
            border-color: #a64dff;
            box-shadow: 
                0 0 0 2px rgba(166, 77, 255, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(145deg, #a64dff, #7a1fd8);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 
                0 4px 15px rgba(166, 77, 255, 0.4),
                0 0 10px rgba(166, 77, 255, 0.3);
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: linear-gradient(145deg, #b366ff, #8a2be2);
            transform: translateY(-3px);
            box-shadow: 
                0 6px 20px rgba(166, 77, 255, 0.5),
                0 0 15px rgba(166, 77, 255, 0.4);
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #a64dff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 16px;
        }

        .back-btn:hover {
            color: #b366ff;
            text-shadow: 0 0 8px rgba(166, 77, 255, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(166, 77, 255, 0.3);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #a64dff;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(166, 77, 255, 0.2);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(166, 77, 255, 0.5);
            color: #b366ff;
        }

        .glow-effect {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(166, 77, 255, 0.5) 0%, rgba(166, 77, 255, 0) 70%);
            filter: blur(15px);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .glow-effect:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-effect:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        .glow-effect:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .result-section {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(166, 77, 255, 0.5);
        }

        .result-title {
            color: #a64dff;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(166, 77, 255, 0.5);
        }

        .result-content {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .copy-btn {
            background: linear-gradient(145deg, #a64dff, #7a1fd8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(145deg, #b366ff, #8a2be2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .logo-image {
                width: 100px;
                height: 100px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div class="glow-effect"></div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-image">

                <input type="text" id="nama-permanen" placeholder="Masukkan nama Anda">
            </div>
            <div class="input-group">
                <label for="wa-permanen"><i class="fab fa-whatsapp"></i> NO WHATSAPP</label>

            </div>
            <button class="submit-btn" id="submit-permanen">UNBANED PERMANEN</button>
            <a href="#" class="back-btn" data-back="main"><i class="fas fa-arrow-left"></i> Kembali</a>

        <div class="form-section" id="form-otp">
            <div class="form-title">REZZ X FILE</div>
            <div class="input-group">
                <label for="nama-otp"><i class="fas fa-user"></i> NAMA</label>
                <input type="text" id="nama-otp" placeholder="Masukkan nama Anda">
            </div>
            <div class="input-group">
                <label for="wa-otp"><i class="fab fa-whatsapp"></i> NO WHATSAPP</label>
                <input type="text" id="wa-otp" placeholder="Masukkan nomor WhatsApp">
            </div>

        <div class="social-links">

                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://youtube.com/@rezzxiterz2?si=DWoXfJxstXOEc3mj" class="social-link" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://whatsapp.com/channel/0029Vb6KSxx3LdQSxDHuCl3C" class="social-link" target="_blank">

            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainMenu = document.getElementById('main-menu');
            const formSpam = document.getElementById('form-spam');
            const formPermanen = document.getElementById('form-permanen');
            const formOtp = document.getElementById('form-otp');
            const resultSection = document.getElementById('result-section');
            const resultContent = document.getElementById('result-content');
            const copyBtn = document.getElementById('copy-btn');
            
            let currentFormType = '';
            
            // Button event listeners
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    mainMenu.style.display = 'none';
                    resultSection.style.display = 'none';
                    
                    if (type === 'spam') {
                        formSpam.style.display = 'block';
                        currentFormType = 'spam';
                    } else if (type === 'permanen') {
                        formPermanen.style.display = 'block';
                        currentFormType = 'permanen';
                    } else if (type === 'otp') {
                        formOtp.style.display = 'block';
                        currentFormType = 'otp';
                    }
                });
            });
            
            // Back button event listeners
            document.querySelectorAll('.back-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    formSpam.style.display = 'none';
                    formPermanen.style.display = 'none';
                    formOtp.style.display = 'none';
                    resultSection.style.display = 'none';
                    mainMenu.style.display = 'grid';
                });
            });
            
            // Submit button event listeners
            document.getElementById('submit-spam').addEventListener('click', function() {
                const nama = document.getElementById('nama-spam').value;
                const wa = document.getElementById('wa-spam').value;
                
                if (!nama || !wa) {
                    alert('Harap isi nama dan nomor WhatsApp!');
                    return;
                }
                
                const subject = "Permohonan Unban WhatsApp - Spam";
                const body = `Hello WhatsApp Support Team,

I would like to request a review of my WhatsApp account associated with the number ${wa}, which was recently banned.

I believe this suspension was a misunderstanding. I have never used WhatsApp to send spam, bulk messages, or engage in any activity that violates WhatsApp's Terms of Service. I only use the app to communicate with family, friends, and for work-related purposes.

I kindly ask you to restore my account. I assure you that I will continue to use WhatsApp responsibly and in accordance with your policies.

Thank you very much for your attention and assistance.

Sincerely,
${nama}`;
                
                showResult(body);
            });
            
            document.getElementById('submit-permanen').addEventListener('click', function() {
                const nama = document.getElementById('nama-permanen').value;
                const wa = document.getElementById('wa-permanen').value;
                
                if (!nama || !wa) {
                    alert('Harap isi nama dan nomor WhatsApp!');
                    return;
                }
                
                const subject = "Permohonan Unban WhatsApp - Permanent";
                const body = `Hello WhatsApp Support Team,

I am writing to appeal the permanent suspension of my WhatsApp account linked to the number ${wa}.

I sincerely apologize if my previous activity was considered a violation of WhatsApp's Terms of Service. I understand the importance of keeping the platform safe and free from misuse. Please understand that this was not my intention, and I truly regret any inconvenience caused.

I kindly ask for a second chance to use WhatsApp responsibly. I rely on this account for staying in touch with my family, friends, and important work matters. I promise to strictly follow all WhatsApp rules and guidelines going forward.

I would be very grateful if you could review my case and consider restoring my account.

Thank you for your time and support.

Sincerely,  
${nama}`;
                
                showResult(body);
            });
            
            document.getElementById('submit-otp').addEventListener('click', function() {
                const nama = document.getElementById('nama-otp').value;
                const wa = document.getElementById('wa-otp').value;
                
                if (!nama || !wa) {
                    alert('Harap isi nama dan nomor WhatsApp!');
                    return;
                }
                
                const subject = "Permohonan Restart Kode OTP WhatsApp";
                const body = `Hello WhatsApp Support Team,

I am having trouble receiving the OTP verification code for my WhatsApp account linked to the number ${wa}. I have tried several times, but the code does not arrive via SMS or call.

I kindly request your assistance in resetting or restarting the OTP process, so I can verify my number and access my account again.

Thank you for your help and support.

Sincerely,  
${nama}`;
                
                showResult(body);
            });
            
            // Copy button functionality
            copyBtn.addEventListener('click', function() {
                const textToCopy = resultContent.textContent;
                
                // Create a temporary textarea element
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Show confirmation
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Teks Disalin!';
                copyBtn.style.background = 'linear-gradient(145deg, #00cc00, #009900)';
                
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(145deg, #a64dff, #7a1fd8)';
                }, 2000);
            });
            
            // Function to show result
            function showResult(text) {
                formSpam.style.display = 'none';
                formPermanen.style.display = 'none';
                formOtp.style.display = 'none';
                mainMenu.style.display = 'none';
                
                resultContent.textContent = text;
                resultSection.style.display = 'block';
            }
        });
    </script>
</body>
